<html></html>
    <head>
        <title>
            React Complex Component
        </title>
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
		<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
       
    </head>
        <body>
          <div id="container"></div>
          <script type="text/babel">
            //when you submit form, state value is printed on console
          var des=document.querySelector("#container");
          class ReadName extends React.Component {
            constructor(props){
                super(props);
                this.state={
                    value:'Orange'
                }
                this.handleChange=this.handleChange.bind(this);
                this.handleSubmit=this.handleSubmit.bind(this);

            }
            handleChange=function(event){
                this.setState(
                    { value:event.target.value }
                )
            }
            handleSubmit(){
                console.log("Name entered " +this.state.value);
                event.preventDefault();
            }
  
            render(){
                return(
                    <div>
                        <form onSubmit={this.handleSubmit}>
                            <label>
                                Your favorite fruit:
                            </label>
                            <select value={this.state.value}
                            onChange={this.handleChange}>
                            <option value="mango">Mango </option>
                            <option value="Orange">Orange </option>
                            </select>
                            <input type="submit" value="submit"/>
                        </form>
                    </div>
                )
            }

          }
          
        const root=ReactDOM.createRoot(des);
            root.render(
                <div>
                    <ReadName/>
                </div>
            )
          </script>
        </body>
   
</html>
